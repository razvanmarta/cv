<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css" type="text/css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>
  <body>
    <form   name="contactMail">
    <div class="contact">
      <h1>Contact me</h1>
      <div class="txtb">
        <i class="fas fa-user"></i>
        <input type="text" id="inputName" value="" placeholder="Your name" />
      </div>

      <div class="txtb">
        <i class="fas fa-paper-plane"></i>
        <input type="email" id="inputEmail" value="" placeholder="E-mail" />
      </div>

      <div class="txtb">
        <i class="far fa-comment-alt"></i>
        <input type="text" id="inputSubject" value="" placeholder="Subject" />
      </div>
      <div class="txtb">
        <i class="fas fa-pencil-alt"></i>
        <textarea id="inputMessage" placeholder="Message"></textarea>
      </div>
      <button  class="btn" type="submit" id="sendMail">Send</button>
    </form>
    

    <section class="links">
      <h2>Contact me via:</h2>
      <ul>
        <li>
          <a href="https://twitter.com/#" title="Twitter" class="social-icon"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com/#"
            title="Instagram"
            class="social-icon"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://facebook.com/#" title="Facebook" class="social-icon"
            ><i class="fab fa-facebook-square"></i
          ></a>
        </li>
      </ul>
    </section>
    <script src="./js/contact.js"></script>
  </body>
</html>
